apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aks2
  namespace: argocd
spec:
  destination:
    namespace: clusters
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      values: |
          subscriptionID: 12c7e9d6-967e-40c8-8b3e-4659a4ada3ef
          cluster:
            resourceGroupName: aksclusters
            nodeResourceGroupName: capz1
            name: aks2
            controlplane:
              sshPublicKey: ssh-rsa  alessandro@A
            agentpools:
              - name: aks2pool0
                nodecount: 1
                sku: Standard_B4ms
                osDiskSizeGB: 100
              - name: aks2pool1
                nodecount: 1
                sku: Standard_B4ms
                osDiskSizeGB: 100 
    repoURL: https://github.com/ams0/multicluster-capz-argo.git
    targetRevision: HEAD
    path: charts/azure-managed-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: -1 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
